<STYle>
  .subscribe-button {
    background-color: rgba(204, 0, 0, 0.9);
    color: white;
    border: none;
    padding: 16px 10px 16px 10px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
    margin-right: 8px;
    vertical-align: top;
  }
  .subscribe-button:hover {
     opacity: 0.8;
  }
  .subscribe-button:active{
    opacity: 0.4;
  }

  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    padding: 10px 16px 16px 10px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 1s
  }
  .join-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgb(20, 158, 255);
    color: white;
    border: none;
    padding: 10px 16px 10px 16px;
    border-radius: 18px;
    font-weight: bold ;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .request-button{
    margin-top: 50px;
    background-color: black;
    color: white;
    border: solid;
    padding: 10px 16px 10px 16px;
    cursor: pointer;
    transition: bacground-color 0.15s;
  }
  .request-button:hover {
    opacity: 0.7;
  }

  .cart-button{
    margin-left: 8px;
    border: none;
    background-color: yellow;
    padding: 10px 40px 10px 40px;
    border-radius: 75px;
    color: rgb(102, 17, 102);
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.15s;
  }
  .cart-button:hover {
    background-color: rgb(248, 252, 44);
  }

  .sign-button{
    margin-left: 8px;
    border: none;
    background-color: rgb(53, 230, 53);
    color: white;
    padding: 10px 16px 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: box-shadow;
  }
  .sign-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .start-button{
    border: none;
    margin-right: 8px;
    margin-top: 50px;
    background-color: rgb(145, 54, 197);
    color: white;
    border-radius: 2px;
    font-weight: bold;
    padding: 10px 16px 10px 16px;
    transition: 0.15s;
  }
  .start-button:hover{
    background-color: rgb(91, 24, 129);
  }

  .download-button{
    background-color: white;
    color: rgb(102, 102, 102);
    padding: 10px 16px 10px 16px;
    border-width: 1px;
    background-color: white;
    border-style: solid;
    border-radius: 2px;
    border-color: rgb(182, 182, 182);
    transition: 0.15s;
  }
  .download-button:hover{
    background-color: grey;
    color: white;
  }


.apply-button{
  color: white;
  background-color: rgb(10, 102, 94);
  padding: 10px 30px 10px 30px;
  border-radius: 19px;
  border: none;
  margin-right: 8px;
  font-weight: bold;
  margin-top: 50px;
  transition: 0.15s;
}
.apply-button:hover{
  background-color: rgb(7, 71, 66);
}

.save-button{
  background-color: white;
  padding: 10px 30px 10px 30px;
  font-weight: bold;
  border-radius: 19px;
  color: rgb(10, 102, 94);
  border-color: rgb(10, 102, 94);
  border: solid;
  border-width: 1px;
  font-size: medium;
  transition: 0.15s;
}
.save-button:hover{
  background-color:  rgb(207, 224, 223);
  border: solid;

}


</STYle>
